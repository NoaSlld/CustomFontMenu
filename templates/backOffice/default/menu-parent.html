{foreach $items as $item}
<ul class="menu-item">
    <li>
        <a class="drag-and-drop-icon"><i class="fas fa-bars"></i></a>
        <span>{$item.title}</span>
        <div class="btn-group">
            <a title="Edit this item" href="" class="btn btn-info btn-responsive ">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <button title="Add a new child" class="btn btn-primary btn-responsive action-btn add-child-btn" data-toggle="modal">
                Add a new child
                <i class="glyphicon glyphicon-plus-sign"></i>
            </button>
            <a title="Delete this item" href="#" class="btn btn-danger btn-responsive module-delete-action" data-toggle="modal">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </div>
        <span>
                <a><i class="fas fa-chevron-up menu-collapse"></i></a>
                <a><i class="fas fa-chevron-down menu-collapse"></i></a>
            </span>
    </li>
    {if isset($item.children) && $item.children}
    <ul class="menu-item">
        {include file="menu-parent.html" items=$item.children}
    </ul>
    {/if}
</ul>
{/foreach}

<style>
    ul {
        margin-bottom: 10px;
        padding-left: 0;
        list-style: none;
    }

    ul > li {
        display: flex; /* Utiliser Flexbox */
        justify-content: space-between; /* Aligner les éléments sur les extrémités */
        align-items: center; /* Aligner verticalement les éléments */
        flex-wrap: nowrap; /* Empêcher le débordement vers une nouvelle ligne */
    }

    ul.menu-item {
        display: flex;
        flex-direction: column; /* Afficher les éléments en colonne */
    }

    ul ul {
        display: block;
        margin: 1% 3% 1% 3%;
    }

    .drag-and-drop-icon {
        font-size: 150%;
    }
</style>
