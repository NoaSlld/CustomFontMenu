<!-- Scripts -->
<script>
    let nextId = 1
    let menuList;

    function generateMenuItemId(parentId) {
        let newId = parentId + "-" + nextId
        ++nextId
        return newId
    }

    // <!-- This function may become obsolete if we use a form field instead of a modifier button -->
    function changeName(element, newContent) {
        let menuItem = document.getElementById(element)
        if (menuItem === null) {
            console.error("The parent or child id given in changeName parameter doesn't exist")
            return
        }
        let titleSpan = menuItem.querySelector('[data-id="titleSpan"]')
        titleSpan.textContent = newContent
    }

    function addCustomMenuItem(id="0") {
        let form = document.getElementById('newParentForm')
        let menuItemName = form.elements['menuItemName'].value.trim()
        if (menuItemName === null || menuItemName === '') {
            menuItemName = 'New menu item'
        }
        let menuItemUrl = form.elements['menuItemUrl'].value.trim()
        if (menuItemUrl === null) {
            menuItemUrl = ''
        }
        let newMenu = generateMenuRecursive({
            id: generateMenuItemId(id),
            title: menuItemName,
            url: menuItemUrl,
            depth: 0,
            children: []
        })
        document.getElementById('menu-item-list').innerHTML += newMenu;
        deleteFormField()
    }

    function deleteFormField() {
        let form = document.getElementById('newParentForm')
        form.elements['menuItemName'].value = null
        form.elements['menuItemUrl'].value = null
    }

    function addIdToMenuItems() {
        let firstDepthMenuItems = document.getElementsByClassName('item depth-0')
        for (let iterator = 0; iterator < firstDepthMenuItems.length; ++iterator) {
            firstDepthMenuItems[iterator].id = generateMenuItemId('0')
        }
        let depthIterator = 1
        while (document.getElementsByClassName('item depth-' + depthIterator).length > 0) {
            let nextDepthMenuItem = document.getElementsByClassName('item depth-' + depthIterator)
            for (let iterator = 0; iterator < nextDepthMenuItem.length; ++iterator) {
                if (nextDepthMenuItem[iterator].parentNode && nextDepthMenuItem[iterator].parentNode.parentNode) {
                    let parentId = nextDepthMenuItem[iterator].parentNode.parentNode.id
                    nextDepthMenuItem[iterator].id = generateMenuItemId(parentId)
                } else {
                    nextDepthMenuItem[iterator].id = generateMenuItemId('0')
                }
                console.log(nextDepthMenuItem[iterator].id)
            }
            depthIterator = ++depthIterator
        }
    }

    function getMenuList(){
        const jsonMenuList = decodeURIComponent(document.cookie
            .split("; ")
            .find((row) => row.startsWith("menuItems="))
            ?.split("=")[1]);
        return JSON.parse(jsonMenuList);
    }

    function generateMenuRecursive(menuItem){
        console.log(menuItem.depth)
        let depth = "zero-depth"
        if (menuItem.depth != 0){
            if (menuItem.depth%2 == 0){
                depth = "even-depth"
            }
            else {
                depth = ""
            }
        }

        let children = ""
        if (menuItem.children && menuItem.children.length > 0){
            for (const child of menuItem.children){
                children += generateMenuRecursive(child)
            }
        }
        let newMenu = `
        <li class="item `+depth+`" id="`+menuItem.id+`">
            <a class="drag-and-drop-icon"><i class="fas fa-bars"></i></a>
            <div class="title-container">
                <span data-id="titleSpan">`+menuItem.title+`</span>
            </div>
            <div class="btn-group">
                <a title="Edit this item" href="" class="btn btn-info btn-responsive" data-toggle="modal" data-target="#EditMenu">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a title="Add a new child" class="btn btn-primary btn-responsive action-btn" data-toggle="modal" data-target="#AddAndEditSecondaryMenu">
                    <i class="glyphicon glyphicon-plus-sign"></i>
                </a>
                <a title="Delete this item" href="#" class="btn btn-danger btn-responsive module-delete-action" data-toggle="modal" data-target="#DeleteMenu">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
            <span>
                <a class="leftArrow"><i class="fas fa-chevron-up menu-collapse"></i></a>
                <a class="rightArrow"><i class="fas fa-chevron-down menu-collapse"></i></a>
            </span>
            <ul class="menu-item" style="`+ ((children) ? "display: block;" : "display: none;") +`">
                `+children+`
            </ul>
        </li>`

        return newMenu;
    }

    function generateMenu(menuList) {
        let menu = document.getElementById('menu-item-list')
        for (const menuItem of menuList){
            menu.innerHTML += generateMenuRecursive(menuItem);
        }
    }

    window.onload = function() {
        menuList = getMenuList();
        generateMenu(menuList);
    }

</script>
