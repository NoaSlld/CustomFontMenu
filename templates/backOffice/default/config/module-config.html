
<div class="general-block-decorator">
    <div class="row">
        <div class="main">
            <button title="Add a new parent" class="btn btn-primary btn-responsive action-btn add-parent-btn" data-toggle="modal" data-target="#AddAndEditMenu">
                Add a new parent
                <i class="glyphicon glyphicon-plus-sign"></i>
            </button>
        </div>

        <div class="menu">
            <ul class="menu-item depth-0" id="menu-item-list">
                {foreach $items as $item}
                    {include file="menu-item.html" item=$item}
                {/foreach}
            </ul>
        </div>

        <div id="save-div" class="right-align-div">
            <button class="btn btn-success btn-responsive" id="save-menu">Save</button>
            <button class="btn btn-danger btn-responsive" id="discard-change-menu" onclick="location.reload()">Discard change</button>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="AddAndEditMenu" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add/Edit menu</h4>
            </div>
            <div class="modal-body">
                <p>TODO: add name, position, url, ...</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="addCustomMenuItem('0')">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- Scripts -->
<script>
    let nextId = 1
    let PARENT_ID = '0'

    function generateMenuItemId(parentId) {
        let newId = parentId + "-" + nextId
        ++nextId
        return newId
    }

    // <!-- This function may become obsolete if we use a form field instead of a modifier button -->
    function changeName(element, newContent) {
        let menuItem = document.getElementById(element)
        if (menuItem === null) {
            console.error("The parent or child id given in changeName parameter doesn't exist")
            return
        }
        let titleSpan = menuItem.querySelector('[data-id="titleSpan"]')
        titleSpan.textContent = newContent
    }

    function addCustomMenuItem(id="0"){
        let newMenu = `{include file="../menu-item.html"}`
        document.getElementById('menu-item-list').innerHTML += newMenu;
    }

    function addIdToMenuItems() {
        let firstDepthMenuItems = document.getElementsByClassName('menu-item-0')
        for (let iterator = 0; iterator < firstDepthMenuItems.length; ++iterator) {
            firstDepthMenuItems[iterator].id = generateMenuItemId(0)
        }
        let depthIterator = 1
        while (document.getElementsByClassName('depth-' + depthIterator).length > 0) {
            let nextDepthMenuItem = document.getElementsByClassName('menu-item-' + depthIterator)
            for (let iterator = 0; iterator < nextDepthMenuItem.length; ++iterator) {
                if (nextDepthMenuItem[iterator].parentNode) {
                    let parentId = nextDepthMenuItem[iterator].parentNode.id
                    nextDepthMenuItem[iterator].id = generateMenuItemId(parentId)
                } else {
                    nextDepthMenuItem[iterator].id = generateMenuItemId('0')
                }
                console.log(nextDepthMenuItem[iterator].id)
            }
            depthIterator = ++depthIterator
        }

    }

    window.onload = function() {
        addIdToMenuItems();
    }
</script>
