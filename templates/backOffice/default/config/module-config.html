
<div class="general-block-decorator">
    <div class="row">

            </button>
        </div>

            </ul>
        </div>

<!-- Modal -->
<!-- Add and edit Parent Modal -->

                    <label for="menuItemName">Menu name</label>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="addCustomMenuItem('0')">Save</button>

            </div>
        </div>
    </div>
</div>

    <div class="modal-dialog">

            <div class="modal-header">

<!-- Delete Menu Item Modal -->
<div class="modal fade" id="DeleteMenu" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add/Edit menu</h4>
            </div>
            <div class="modal-body">
                <p>Delete this menu item ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="deleteMenuItem(getCurrentId())">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- Scripts -->
<script>
    let menuList;
    let CURRENT_ID = null

    function getCurrentId() {
        if (CURRENT_ID === null) {
            console.error("CURRENT_ID not set")
        }
        return CURRENT_ID
    }

    function setCurrentId(id) {
        CURRENT_ID = id
    }

    // <!-- This function may become obsolete if we use a form field instead of a modifier button -->
    function changeName(element, newContent) {
        let menuItem = document.getElementById(element)
        if (menuItem === null) {
            console.error("The parent or child id given in changeName parameter doesn't exist")
            return
        }
        let titleSpan = menuItem.querySelector('[data-id="titleSpan"]')
        titleSpan.textContent = newContent
    }

    function addCustomMenuItem(id="0") {
        let form = document.getElementById('newParentForm')
        let menuItemName = form.elements['menuItemName'].value.trim()
        if (menuItemName === null || menuItemName === '') {
            menuItemName = 'New menu item'
        }
        let menuItemUrl = form.elements['menuItemUrl'].value.trim()
        if (menuItemUrl === null) {
            menuItemUrl = ''
        }
        let newMenu = generateMenuRecursive({
            id: getNextId(),
            title: menuItemName,
            url: menuItemUrl,
            depth: 0,
            childrens: []
        })
        document.getElementById('menu-item-list').innerHTML += newMenu;
        deleteFormField('newParentForm')
    }

    function deleteFormField(formId) {
        let form = document.getElementById(formId)
        form.elements['menuItemName'].value = null
        form.elements['menuItemUrl'].value = null
    }

    function getMenuList(){
        const jsonMenuList = decodeURIComponent(document.cookie
            .split("; ")
            .find((row) => row.startsWith("menuItems="))
            ?.split("=")[1]);
        return JSON.parse(jsonMenuList);
    }

    function deleteMenuItem(id) {
        let elementToRemove = document.getElementById(id);
        if (elementToRemove) {
            if (elementToRemove.remove) {
                elementToRemove.remove();
            } else {
                elementToRemove.parentNode.removeChild(elementToRemove);
            }
        } else {
            console.error("The id doesn't exist");
        }
    }

    function generateMenuRecursive(menuItem){
        console.log(menuItem.depth)
        let depth = "zero-depth"
        if (menuItem.depth != 0){
            if (menuItem.depth%2 == 0){
                depth = "even-depth"
            }
            else {
                depth = ""
            }
        }

        let childrens = ""
        if (menuItem.childrens && menuItem.childrens.length > 0){
            for (const child of menuItem.childrens){
                childrens += generateMenuRecursive(child)
            }
        }
        let newMenu = `
        <li class="item `+depth+`" id="`+menuItem.id+`">
            <a class="drag-and-drop-icon"><i class="fas fa-bars"></i></a>
            <div class="title-container">
                <span data-id="titleSpan">`+menuItem.title+`</span>
            </div>
            <div class="btn-group">
                <a title="Edit this item" href="" class="btn btn-info btn-responsive" data-toggle="modal" data-target="#EditMenu" onclick="setCurrentId("`+menuItem.id+`")">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a title="Add a new child" class="btn btn-primary btn-responsive action-btn" data-toggle="modal" data-target="#AddAndEditSecondaryMenu" onclick="setCurrentId("`+menuItem.id+`")">
                    <i class="glyphicon glyphicon-plus-sign"></i>
                </a>
                <a title="Delete this item" href="#" class="btn btn-danger btn-responsive module-delete-action" data-toggle="modal" data-target="#DeleteMenu" onclick="setCurrentId("`+menuItem.id+`")">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
            <span>
                <a class="leftArrow"><i class="fas fa-chevron-up menu-collapse"></i></a>
                <a class="rightArrow"><i class="fas fa-chevron-down menu-collapse"></i></a>
            </span>
            <ul class="menu-item" style="`+ ((childrens) ? "display: block;" : "display: none;") +`">
                `+childrens+`
            </ul>
        </li>`

        return newMenu;
    }

    function generateMenu(menuList) {
        let menu = document.getElementById('menu-item-list')
        for (const menuItem of menuList){
            menu.innerHTML += generateMenuRecursive(menuItem);
        }
    }

    window.onload = function() {
        menuList = getMenuList();
        generateMenu(menuList);
    }

</script>
