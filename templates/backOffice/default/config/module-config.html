
<div class="general-block-decorator">
    <div class="top">
        <select class="selectMenu">
            <option>--Menu to modify--</option>
            <option>menu 1</option>
            <option>menu 2</option>
            <option>menu 3</option>
        </select>
        <button title="Add a new parent" class="btn btn-primary btn-responsive action-btn add-parent-btn" data-toggle="modal" data-target="#AddAndEditMenu">
            Add a new parent
            <i class="glyphicon glyphicon-plus-sign"></i>
        </button>
    </div>
    <div class="row">
        <div class="menu">
            <ul class="menu" id="custom-menu-list">
            </ul>

            <ul class="menu-item-0">
                {foreach $items as $item}
                    {include file="menu-item.html" item=$item}
                {/foreach}
            </ul>

        </div>
    </div>
    <div id="save-div" class="bottom">
        <button class="btn btn-success btn-responsive" id="save-menu">Save</button>
        <button class="btn btn-danger btn-responsive" id="discard-change-menu" onclick="location.reload()">Discard change</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="AddAndEditMenu" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add/Edit menu</h4>
            </div>
            <div class="modal-body">
                <p>TODO: add name, position, url, ...</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="addCustomMenuItem(getParent2())">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<!-- Scripts -->
<script>
    let nextId = 1
    let PARENT_ID = '0'
    let menuList = [
        {
            id: '1',
            title: 'Google',
            url: 'https://www.google.com',
            children: [
                {
                    id: '1-1',
                    title: 'Youtube',
                    url: 'https://www.youtube.com',
                    children: [
                        {
                            id: '1-1-1',
                            title: 'Youtube 1',
                            url: 'https://www.youtube.com'
                        },
                        {
                            id: '1-1-2',
                            title: 'Youtube 2',
                            url: 'https://www.youtube.com'
                        }
                    ]
                },
                {
                    id: '1-2',
                    title: 'Gmail',
                    url: 'https://www.gmail.com'
                }
            ]
        },
        {
            id: '2',
            title: 'Amazon',
            url: 'https://www.amazon.com'
        }
    ]
    function generateMenuItemId(parentId) {
        let newId = parentId + "-" + nextId
        ++nextId
        return newId
    }

    // <!-- This function may become obsolete if we use a form field instead of a modifier button -->
    function changeName(element, newContent) {
        let menuItem = document.getElementById(element)
        if (menuItem === null) {
            console.error("The parent or child id given in changeName parameter doesn't exist")
            return
        }
        let titleSpan = menuItem.querySelector('[data-id="titleSpan"]')
        titleSpan.textContent = newContent
    }

    function addParent(parentId) {
        PARENT_ID = parentId
    }

    function getParent2() {
        return PARENT_ID
    }

    function addCustomMenuItem(id="0"){
        const newUl = document.createElement('ul')
        newUl.innerHTML = `{include file="../menu-parent.html"}`
        newUl.id = generateMenuItemId(id)
        console.log(newUl.id)
        document.getElementById('custom-menu-list').appendChild(newUl)
    }
</script>
