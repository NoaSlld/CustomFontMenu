
<div class="general-block-decorator">
    <div class="row">
        <div class="main">
            <button title="Add a new parent" class="btn btn-primary btn-responsive action-btn add-parent-btn" data-toggle="modal" data-target="#AddAndEditMenu" onclick="addParent('0')">
                Add a new parent
                <i class="glyphicon glyphicon-plus-sign"></i>
            </button>
        </div>

        <div>
            <ul class="menu" id="custom-menu-list">
            </ul>
        </div>

        <div id="save-div" class="right-align-div">
            <button class="btn btn-success btn-responsive" id="save-menu">Save</button>
            <button class="btn btn-danger btn-responsive" id="discard-change-menu" onclick="location.reload()">Discard change</button>
        </div>
    </div>
</div>
  
<!-- Modal -->
<div class="modal fade" id="AddAndEditMenu" role="dialog">
    <div class="modal-dialog">
        
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add/Edit menu</h4>
            </div>
            <div class="modal-body">
                <p>TODO</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="addCustomMenuItem(getParent2())">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<style>
    .menu{
        margin: 0 10% 0 10%;
        padding-left: 0;
    }

    .add-parent-btn{
        float: right;
    }

    /*child*/
    .child-item {
        margin-bottom: 10px;
        width: 100%;
        display: flex;
    }

    .child-item .btn-group {
        margin-left: auto;
        margin-right: 10%;
    }

    .child-item a {
        margin-right: auto;
    }

    .child-item span a {
        font-size: 200%;
        margin: 0 10px 0 10px;
    }

    .drag-and-drop-icon {
        font-size: 150%;
    }

    .right-align-div {
        margin-right: 0;
        margin-left: auto;
        width: fit-content;
    }

    #save-div{
        margin-top: 2%;
    }

</style>


<script>
    let nextId = 1
    let PARENT_ID = '0'
    function generateMenuItemId(parentId) {
        let newId = parentId + "-" + nextId
        ++nextId
        return newId
    }

    <!-- This function may become obsolete if we use a form field instead of a modifier button -->
    function changeName(element, newContent) {
        let menuItem = document.getElementById(element)
        if (menuItem === null) {
            console.error("The parent or child id given in changeName parameter doesn't exist")
            return
        }
        let titleSpan = menuItem.querySelector('[data-id="titleSpan"]')
        titleSpan.textContent = newContent
    }

    function addParent(parentId) {
        PARENT_ID = parentId
    }

    function getParent2() {
        return PARENT_ID
    }

    function addCustomMenuItem(id="0"){
        const newUl = document.createElement('ul')
        newUl.innerHTML = `{include file="../menu-parent.html"}`
        newUl.id = generateMenuItemId(id)
        console.log(newUl.id)
        document.getElementById('custom-menu-list').appendChild(newUl)
    }
</script>
